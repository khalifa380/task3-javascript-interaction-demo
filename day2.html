<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 3: JavaScript Interactivity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.4s ease;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="color"] {
      margin-top: 10px;
      height: 40px;
      width: 100px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task 3: JavaScript Interactivity</h2>

    <label for="colorPicker">Choose Background Color:</label><br>
    <input type="color" id="colorPicker" /><br>

    <button onclick="applyColor()">Submit</button>

    <p id="output"></p>
  </div>

  <script>
    function applyColor() {
      const color = document.getElementById("colorPicker").value;

      // Change background color
      document.body.style.backgroundColor = color;

      // Change message
      const message = document.getElementById("output");
      message.innerText = "âœ… You submitted your code successfully!";
      message.style.color = color;
    }
  </script>
</body>
</html>
